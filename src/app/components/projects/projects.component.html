<div id="projects" class="text-center">
    <h3 class="text-2xl mt-10">Proyectos que he desarrollado ultimamente.</h3>
    <div class="lg:flex flex-wrap justify-center mt-10 space-x-2 space-y-2">
        @for (project of projects; track project) {
        <div class="flex items-center justify-center">
            <div class="relative flex w-full max-w-[48rem] flex-row rounded-xl bg-clip-border text-gray-700 shadow-md h-full">
                <div
                    class="relative m-0 w-2/5 shrink-0 overflow-hidden rounded-xl rounded-r-none bg-white bg-clip-border text-gray-700">
                    <a href="{{ project.url }}" target="_blank">
                        <img ngSrc="{{ project.imgPath }}" alt="image" class="h-full w-full object-cover" width="309"
                            height="205" />
                    </a>
                </div>
                <div class="p-6 flex flex-col">
                    <h4
                        class="mb-4 block font-sans text-base font-semibold uppercase leading-relaxed tracking-normal text-[#8F0F37] antialiased">
                        {{ project.title }}
                    </h4>
                    <p class="mb-2 block font-sans text-base font-normal leading-relaxed text-gray-700 antialiased flex-grow">
                        {{ project.description }}
                    </p>
                    <a href="{{ project.url }}" target="_blank" class="text-[#4A4A4A] underline">
                        <p>{{project.url}}</p>
                    </a>
                    <div class="text-xs mt-2">
                        @for (source of project.sources; track source) {
                        <div class="text-">
                            <p> {{source.text}}</p>
                            <a href="{{ source.url }}" target="_blank" class="text-[#4A4A4A] underline">
                                <p>{{source.url}}</p>
                            </a>
                        </div>
                        }
                    </div>
                    <div class="text-xs mt-2 flex items-center justify-center gap-2">
                        @for (tech of project.techs; track tech.path) {
                            <img ngSrc="{{ tech.path }}" alt="{{ tech.name }}" title="{{ tech.name }}" width="30" height="30"/>
                        }
                    </div>
                </div>
            </div>

        </div>
        }
    </div>



</div>
