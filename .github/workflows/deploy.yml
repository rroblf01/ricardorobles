name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.0.0

      - name: Build step
        run: "deno install --allow-scripts && deno task build" # 📝 Update the build command if necessary

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1.12.0
        with:
          project: "ricardorobles"
          entrypoint: "deploy.ts" # 📝 Update the entrypoint if necessary
          #root: "dist/ricardo-portafolios/browser" # 📝 Update the root if necessary
