name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.45.1

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.0

      - name: Build step
        run: "DENO_FUTURE=1 deno install && bun run build" # ğŸ“ Update the build command if necessary

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "ricardorobles"
          entrypoint: "deploy.ts" # ğŸ“ Update the entrypoint if necessary
          #root: "dist/ricardo-portafolios/browser" # ğŸ“ Update the root if necessary
